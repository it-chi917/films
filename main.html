<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Player</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#1db954;color-scheme:dark}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,system-ui,Arial;background:linear-gradient(180deg,#071021 0%, #081426 60%);color:#e6eef8}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px;box-sizing:border-box}
    .card{width:100%;max-width:1100px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#00bfa5);display:flex;align-items:center;justify-content:center;font-weight:700;color:#021014}
    h1{font-size:1.05rem;margin:0}
    p.sub{margin:0;color:rgba(230,238,248,0.7);font-size:0.9rem}

    /* iframe container keeps aspect ratio but allows fixed height fallback */
    .iframe-wrap{position:relative;width:100%;height:600px;border-radius:8px;overflow:hidden;background:#000}
    .iframe-wrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* Responsive adjustments */
    @media (max-width:640px){
      .iframe-wrap{height:56vh}
      .card{padding:12px}
      h1{font-size:0.95rem}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="header">
        <div class="logo">▶</div>
        <div>
          <h1>Embedded Player</h1>
          <p class="sub">Centered iframe player — responsive and ready to use</p>
        </div>
      </div>

      <div class="iframe-wrap" aria-hidden="false">
        <!-- Embedded iframe placed here -->
        <iframe src="<iframe src="https://www.vidking.net/embed/movie/603692?color=1db954&autoPlay=true&nextEpisode=true&episodeSelector=true" width="100%" height="600" frameborder="0" allowfullscreen> </iframe>
      </div>

    </div>
  </div>
</body>
</html>
